repos:
- repo: https://github.com/psf/black
  rev: 24.4.2
  hooks:
  - id: black
  
- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
    - id: isort
      name: isort (python)
      exclude: .

- repo: https://github.com/hadialqattan/pycln
  rev: v2.4.0
  hooks:
    - id: pycln
      args: [--config=pyproject.toml]